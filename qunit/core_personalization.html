<!DOCTYPE html>
<html>
<head>

</head>
<body>
<div id="qunit"></div>

    <div class="region-page-top"></div>

        <div id="mousehere">Mouse element</div>
        <div id="another">Another element</div>

    Drupal.behaviors = Drupal.behaviors || {};
    Drupal.settings = Drupal.settings || {};
    Drupal.theme = Drupal.theme || {};
    Drupal.personalize = Drupal.personalize || {};
    Drupal.personalize.initializeSessionID = function() {
      return 'some-session-ID';
    };

    Drupal.settings.acquia_lift.featureStringReplacePattern = '[^A-Za-z0-9_-]';
