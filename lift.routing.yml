lift.view_entity_by_id:
  path: '/lift/{entity_type}/{entity}/{view_mode}/{langcode}'
  defaults:
    _controller: '\Drupal\lift\Controller\LiftController::view'
    view_mode: full
    langcode: null
  options:
    parameters:
      entity:
        type: entity:{entity_type}
  requirements:
    _entity_access: entity.view
    _format: 'html'

lift.view_entity_by_id.json:
  path: '/lift/{entity_type}/{entity}'
  defaults:
    _controller: '\Drupal\lift\Controller\LiftController::viewJson'
  options:
    parameters:
      entity:
        type: entity:{entity_type}
  requirements:
    _entity_access: entity.view
    _format: 'json'


### Admin UI

entity.lift_block.canonical:
  path: '/lift_block/{lift_block}'
  defaults:
    _entity_view: 'lift_block'
  requirements:
    _entity_access: 'lift_block.view'

entity.lift_block.collection:
  path: '/admin/structure/lift/block'
  defaults:
    _entity_list: 'lift_block'
    _title: 'Lift blocks'
  requirements:
    _permission: 'administer lift'

entity.lift_block.add_form:
  path: '/admin/structure/lift/block/add'
  defaults:
    _entity_form: 'lift_block.add'
    _title: 'Add new Lift block'
  requirements:
    _entity_create_access: lift_block

entity.lift_block.edit_form:
  path: '/admin/structure/lift/block/{lift_block}'
  defaults:
    _entity_form: 'lift_block.edit'
  requirements:
    _entity_access: 'lift_block.update'
